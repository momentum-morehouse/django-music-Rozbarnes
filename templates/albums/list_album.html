{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>
<p><a class="add" href="{% url 'add_album' %}">Add New Album</a></p>

<div class="flex flex-wrap">
  {% for album in albums %}

  <div class="w-33 pa3">
    <h2>{{ album.title }}</h2>
    <img src="{{ album.image_url }}" height="350" width="350">
    {% if album.artist %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.artist }}</div>
    </div>
    {% endif %}

    {% if album.released %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.released }}</div>
    <p>
        <a href="{% url 'edit_album' pk=album.pk %}"> Edit Album</a>
        <a href="{% url 'delete_album' pk=album.pk %}" >Delete Album</a> 
    </p>    
    </div>
    <!-- {% endif %} -->

  </div>
  {% endfor %}
</div>  
{% endblock %}
