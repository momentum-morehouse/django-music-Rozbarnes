{% extends "base.html" %}

{% block content %}
<h1>Add Albums for {{contact}}</h1>

<div>
  <form action="{% url 'add_album' contact_pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Albums</button>
    </div>
  </form>
</div>
{% endblock %}
